<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <body>
        <!-- Sección para crear el botón de agregar -->



        <!-- 1. Nuevo que utiliza html Fragmento que se utiliza para crear nuevos usuarios -->
        <section th:fragment="nuevo">
            <div class="row p-2 justify-content-center">
                <div class="col-md-3">
                    <a href="/login" class="btn btn-primary">
                        <i class="fas fa-arrow-left"></i> [[#{accion.regresar}]]
                    </a>
                </div>
            </div>
            <div class="row p-2 justify-content-center">
                <div class="col-md-3">
                    <form method="POST"
                          th:action="@{/registro/crear}" 
                          th:object="${usuario}"
                          class="was-validated">                                                                         
                        <div class="card">
                            <div class="card-header bg-primary text-center text-white">
                                <h4>[[#{usuario.agregar}]]</h4>
                            </div>
                            <div class="card-body">
                                <div class="form-group mb-3">
                                    <label>[[#{usuario.username}]]</label>
                                    <input type="text" class="form-control" 
                                           name="username" th:field="*{username}"
                                           maxlength="20"
                                           required="true">
                                </div>

                                <div class="form-group mb-3">
                                    <label>[[#{usuario.nombre}]]</label>
                                    <input type="text" class="form-control" 
                                           name="nombre" th:field="*{nombre}"
                                           maxlength="20"
                                           required="true">
                                </div>
                                <div class="form-group mb-3">
                                    <label>[[#{usuario.apellidos}]]</label>
                                    <input type="text" class="form-control" 
                                           name="apellidos" th:field="*{apellidos}"
                                           maxlength="20"
                                           required="true">
                                </div>
                                <div class="form-group mb-3">
                                    <label>[[#{usuario.correo}]]</label>
                                    <input type="email" class="form-control" 
                                           name="correo" th:field="*{correo}"
                                           maxlength="45"
                                           required="true">
                                </div>

                            </div>
                            <div class="card-footer text-center">
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-envelope"></i> [[#{usuario.activacion}]]
                                </button>
                            </div>
                    </form>
                </div>
            </div>
        </section>
        
        <!-- 2. Salida.html Fragmento que se utiliza para mostrarle mensajes al usuario -->
        <section th:fragment="salida">
            <div class="row p-10 justify-content-center">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header bg-primary text-center text-white">
                            <h4>[[${titulo}]]</h4>
                </div>
                        <div class="card-body">
                            <p>[[${mensaje}]]</p>
            </div>
        </section>
    </body>
</html>
