<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    
    <body>
        <!-- 1 Sección principal para mostrar la informaccion de las categorias -->
        <section th:fragment="categoriasTabs" id="categorias">
            <div class="row py-4">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" 
                           aria-current="page" 
                           href="/pruebas/listado"
                           >[[#{pruebas.todas}]]</a>
                    </li>
                    <li th:each="categoria : ${categorias}" class="nav-item">
                        <a class="nav-link" 
                           th:href="@{/pruebas/listado/}+${categoria.idCategoria}"
                           >[[${categoria.descripcion}]]</a>
                    </li>                    
                </ul>
            </div>
        </section>

        <section th:fragment="listadoProductos" id="productos">
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <!-- Productos -->
        <div class="col mb-4" th:each="p : ${productos}">
            <div class="card h-100">
                <figure>
                    <img th:src="${p.rutaImagen}" class="card-img-top" alt="Imagen del producto" style="height: 150px; object-fit: cover;" />
                    <figcaption>¢[[${p.precio}]] ([[${p.existencias}]])</figcaption>
                </figure>
                <div class="card-header">
                    <h5 class="card-title">[[${p.descripcion}]]</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">[[${p.detalle}]]</p>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <!-- Botón Ver Detalles -->
                    <a th:href="@{/producto/detalle/}+${p.idProducto}" class="btn btn-info btn-sm">
                        <i class="fas fa-eye"></i> Ver Detalles
                    </a>
                    <!-- Botón Ver Reseñas -->
                    <a th:href="@{/producto/resenas/}+${p.idProducto}" class="btn btn-secondary btn-sm">
                        <i class="fas fa-comments"></i> Ver Reseñas
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Controles de paginación -->
    <div class="row mt-4">
        <div class="col text-center">
            <nav aria-label="Paginación">
                <ul class="pagination justify-content-center">
                    <!-- Botón Anterior -->
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/pruebas/listado(page=${currentPage - 1}, size=${size})}">Anterior</a>
                    </li>

                    <!-- Números de página -->
                    <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${i == currentPage} ? 'active'" class="page-item">
                        <a class="page-link" th:href="@{/pruebas/listado(page=${i}, size=${size})}" th:text="${i + 1}"></a>
                    </li>

                    <!-- Botón Siguiente -->
                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/pruebas/listado(page=${currentPage + 1}, size=${size})}">Siguiente</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</section>



    </body>
</html>
