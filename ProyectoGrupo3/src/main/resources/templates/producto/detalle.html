<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head}">
    <meta charset="UTF-8">
    <title>Detalles del Producto</title>
</head>
<body>
     <header th:replace="~{layout/plantilla :: header}"/>
    <div class="container">
        <h2>Detalles de [[${producto.descripcion}]]</h2>

        <p><strong>Descripción:</strong> <span th:text="${producto.descripcion}"></span></p>
        <p><strong>Detalle:</strong> <span th:text="${producto.detalle}"></span></p>
        <p><strong>Precio:</strong> $<span th:text="${producto.precio}"></span></p>
        <p><strong>Existencias:</strong> <span th:text="${producto.existencias}"></span></p>
        <p><strong>Activo:</strong> <span th:text="${producto.activo ? 'Sí' : 'No'}"></span></p>
        
        <div th:if="${producto.rutaImagen}">
            <p><strong>Imagen:</strong></p>
            <img th:src="${producto.rutaImagen}" alt="Imagen del producto" style="max-width: 300px;"/>
        </div>

        <!-- Botón para volver a la lista de productos -->
        <div class="text-center mt-4">
            <a th:href="@{/producto/listado}" class="btn btn-primary">Volver a Productos</a>
        </div>
    </div>
    <footer th:replace="~{layout/plantilla :: footer}"/>
</body>
</html>
