<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .review-form-container {
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
            font-family: 'Poppins', sans-serif;
        }

        .review-form-container h2 {
            font-size: 1.5em;
            color: #007bff;
            margin-bottom: 20px;
            border-bottom: 2px solid #007bff; 
            padding-bottom: 10px;
        }

        .review-form-container label {
            display: block;
            font-size: 1em;
            font-weight: bold;
            color: #333;
            margin-top: 15px;
        }

        .review-form-container input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        .review-form-container textarea {
            width: 100%;
            height: 100px;
            padding: 8px;
            margin-top: 5px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        .review-form-container input[type="number"]:focus,
        .review-form-container textarea:focus {
            border-color: #007bff; 
        }

        .review-form-container button[type="submit"] {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff; 
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .review-form-container button[type="submit"]:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>
    <div class="review-form-container">
        <h2>Agregar Reseña para [[${producto.descripcion}]]</h2>
        <form th:action="@{/producto/resenas/guardar}" th:object="${resena}" method="post">
            <input type="hidden" th:name="idProducto" th:value="${producto.idProducto}" />

            <label>Calificación:</label>
            <input type="number" th:field="*{calificacion}" min="1" max="5" required />

            <label>Comentario:</label>
            <textarea th:field="*{comentario}" required></textarea>

            <button type="submit">Guardar Reseña</button>
        </form>
    </div>
</body>
</html>
